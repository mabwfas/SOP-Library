<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Heroes - SOP Syllabus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-start: #0a0a1a;
            --bg-end: #1a0a2e;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-strong: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-secondary: #b4b4cc;
            --text-muted: #6b6b8a;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --green: #10b981;
            --orange: #f59e0b;
            --pink: #ec4899;
            --cyan: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 50%, #0a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Animated background orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            z-index: 0;
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--accent), var(--pink));
            top: -200px;
            right: -200px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--cyan), var(--green));
            bottom: -150px;
            left: -150px;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(50px, 30px) scale(1.1);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 10;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, transparent 100%);
        }

        .logo {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--accent), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-sub {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .nav-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .nav-group {
            margin-bottom: 2px;
        }

        .nav-group.active>.nav-header {
            background: var(--glass-strong);
            color: var(--accent);
        }

        .nav-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            border-radius: 0;
        }

        .nav-header:hover {
            background: var(--glass-hover);
            color: var(--text);
        }

        .nav-icon {
            font-size: 16px;
        }

        .nav-arrow {
            margin-left: auto;
            font-size: 8px;
            transition: transform 0.2s;
            opacity: 0.5;
        }

        .nav-group.open .nav-arrow {
            transform: rotate(90deg);
        }

        .nav-items {
            display: none;
            padding: 4px 0 12px 0;
        }

        .nav-group.open .nav-items {
            display: block;
        }

        .nav-section-group {
            margin-bottom: 8px;
        }

        .nav-section-title {
            font-size: 9px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1px;
            padding: 6px 20px 6px 44px;
            opacity: 0.7;
        }

        .nav-item {
            display: block;
            padding: 6px 20px 6px 44px;
            color: var(--text-muted);
            font-size: 11px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s;
        }

        .nav-item:hover {
            color: var(--text-secondary);
            background: var(--glass);
        }

        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
            background: var(--glass);
        }

        .stat {
            flex: 1;
            text-align: center;
            padding: 12px 8px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        .stat-val {
            font-size: 14px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--green), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-lbl {
            font-size: 9px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Content */
        .content {
            flex: 1;
            margin-left: 300px;
            overflow-y: auto;
            height: 100vh;
            padding: 40px 60px 80px;
            z-index: 5;
            position: relative;
        }

        .header {
            margin-bottom: 40px;
            padding: 32px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .header-icon {
            font-size: 40px;
        }

        .header-desc {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .category {
            margin-bottom: 48px;
        }

        .cat-title {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--accent), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cat-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--glass-border), transparent);
        }

        .sop-item {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px 32px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .sop-item:hover {
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 40px rgba(139, 92, 246, 0.15);
            transform: translateY(-2px);
        }

        .sop-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .sop-num {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--pink));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .sop-title {
            font-size: 17px;
            font-weight: 600;
            flex: 1;
        }

        .sop-critical {
            padding: 5px 12px;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--orange);
            font-size: 10px;
            font-weight: 600;
            border-radius: 20px;
            letter-spacing: 0.5px;
        }

        .sop-content {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.8;
        }

        .sop-content p {
            margin-bottom: 14px;
        }

        .sop-content ul,
        .sop-content ol {
            margin: 14px 0 14px 24px;
        }

        .sop-content li {
            margin-bottom: 8px;
        }

        .sop-content strong {
            color: var(--text);
            font-weight: 600;
        }

        .sop-content .highlight {
            display: inline-block;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 500;
            color: var(--text);
            margin: 8px 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                width: 260px;
            }

            .content {
                margin-left: 260px;
                padding: 24px 32px;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">DIGITAL HEROES</div>
            <div class="logo-sub">Standard Operating Procedures</div>
        </div>
        <nav class="nav-container" id="nav"></nav>
        <div class="sidebar-footer">
            <div class="stat">
                <div class="stat-val">$1,200</div>
                <div class="stat-lbl">Premium</div>
            </div>
            <div class="stat">
                <div class="stat-val">$1,800</div>
                <div class="stat-lbl">Enterprise</div>
            </div>
            <div class="stat">
                <div class="stat-val">2000+</div>
                <div class="stat-lbl">Brands</div>
            </div>
        </div>
    </aside>
    <main class="content" id="content"></main>
    <script src="sop-data.js"></script>
    <script src="sop-app.js"></script>
</body>

</html>
