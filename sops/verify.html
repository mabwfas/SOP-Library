<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate | Digital Heroes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            min-height: 100vh;
            color: #F8FAFC;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .brand {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(135deg, #6366F1, #06B6D4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94A3B8;
            font-size: 1em;
            margin-top: 8px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .verify-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .verify-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #F8FAFC;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #94A3B8;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: #F8FAFC;
            font-size: 1.1em;
            font-family: monospace;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .input-group input::placeholder {
            color: #64748B;
            text-transform: none;
            letter-spacing: normal;
        }

        .verify-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366F1, #06B6D4);
            color: #000;
            font-weight: 700;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .verify-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
        }

        .result-box.valid {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid #10B981;
        }

        .result-box.invalid {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid #EF4444;
        }

        .result-box.legacy {
            background: rgba(245, 158, 11, 0.15);
            border: 2px solid #F59E0B;
        }

        .result-box.legacy h3 {
            color: #F59E0B;
        }

        .result-box h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .result-box.valid h3 {
            color: #10B981;
        }

        .result-box.invalid h3 {
            color: #EF4444;
        }

        .cert-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        .cert-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cert-detail:last-child {
            border-bottom: none;
        }

        .cert-detail .label {
            color: #94A3B8;
        }

        .cert-detail .value {
            color: #F8FAFC;
            font-weight: 600;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #64748B;
            font-size: 0.85em;
        }

        .footer a {
            color: #6366F1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .recently-issued {
            margin-top: 50px;
            max-width: 600px;
            width: 100%;
        }

        .recently-issued h3 {
            color: #94A3B8;
            font-size: 1em;
            margin-bottom: 20px;
            text-align: center;
        }

        .recent-cert {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-cert .name {
            font-weight: 600;
            color: #F8FAFC;
        }

        .recent-cert .course {
            color: #94A3B8;
            font-size: 0.85em;
        }

        .recent-cert .date {
            color: #64748B;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">üéì</div>
        <div class="brand">DIGITAL HEROES</div>
        <div class="subtitle">Certificate Verification Portal</div>
    </div>

    <div class="verify-card">
        <h2>üîç Verify a Certificate</h2>

        <div class="input-group">
            <label>Enter Certificate Code</label>
            <input type="text" id="certIdInput" placeholder="e.g. DMH-SL-JS-A7K2-X3M9" maxlength="30">
        </div>

        <button class="verify-btn" onclick="verifyCertificate()">
            ‚úì Verify Certificate
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #94A3B8;">Verifying certificate...</p>
        </div>

        <div class="result-box" id="resultBox">
            <h3 id="resultTitle"></h3>
            <p id="resultMessage"></p>
            <div class="cert-details" id="certDetails"></div>
        </div>
    </div>

    <div class="recently-issued" id="recentCerts">
        <h3>üìú Recently Issued Certificates</h3>
        <div id="recentList"></div>
    </div>

    <div class="footer">
        <p>¬© 2026 Digital Heroes. All rights reserved.</p>
        <p style="margin-top: 10px;">
            <a href="index.html">‚Üê Back to SOP Library</a> |
            <a href="training/developer-training.html">Developer Training</a>
        </p>
    </div>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CHECKSUM CONSTANTS ‚Äî MUST MATCH training-certificate.js EXACTLY
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const CERT_SECRET = 'dh_cert_2026_v3_salt';

        const COURSE_NAMES = {
            'SL': 'Technical Sales Executive Training',
            'CS': 'Customer Success Training',
            'FN': 'Finance Executive Training',
            'CW': 'Content Writer Training',
            'CC': 'Client Chat Support Training',
            'HR': 'HR Executive Training',
            'SM': 'Social Media Manager Training',
            'PM': 'Project Manager Training',
            'DS': 'UI/UX Designer Training',
            'FS': 'Full-Stack Developer Training',
            'DV': 'Shopify Developer Training',
            'OP': 'Operations & Routine Training',
            'WP': 'WordPress Developer Training',
            'FR': 'Fiverr Risk Manager Training'
        };

        /**
         * Compute 4-char checksum (cyrb53-variant hash)
         * MUST BE IDENTICAL to the copy in training-certificate.js
         */
        function computeChecksum(courseCode, initials, nonce, secret) {
            var payload = secret + '|' + courseCode + '|' + initials + '|' + nonce;
            var h1 = 0xDEADBEEF;
            var h2 = 0x41C6CE57;
            for (var i = 0; i < payload.length; i++) {
                var ch = payload.charCodeAt(i);
                h1 = Math.imul(h1 ^ ch, 2654435761);
                h2 = Math.imul(h2 ^ ch, 1597334677);
            }
            h1 = Math.imul(h1 ^ (h1 >>> 16), 2246822507);
            h1 ^= Math.imul(h2 ^ (h2 >>> 13), 3266489909);
            h2 = Math.imul(h2 ^ (h2 >>> 16), 2246822507);
            h2 ^= Math.imul(h1 ^ (h1 >>> 13), 3266489909);
            var combined = (h2 >>> 0) * 4294967296 + (h1 >>> 0);
            return combined.toString(36).substring(0, 4).toUpperCase().padEnd(4, '0');
        }
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Certificate storage (loaded from JSON ‚Äî for legacy DH format)
        let certificates = [];

        // Load certificates from JSON file
        async function loadCertificates() {
            try {
                const response = await fetch('training/certificates.json');
                const data = await response.json();
                certificates = data.certificates || [];
                renderRecentCerts();
            } catch (error) {
                console.log('No certificates file found, using localStorage fallback');
                certificates = JSON.parse(localStorage.getItem('issuedCertificates') || '[]');
                renderRecentCerts();
            }
        }

        // Verify certificate
        async function verifyCertificate() {
            const input = document.getElementById('certIdInput');
            const certId = input.value.trim().toUpperCase();

            if (!certId) {
                input.style.borderColor = '#EF4444';
                return;
            }

            input.style.borderColor = 'rgba(99, 102, 241, 0.3)';

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultBox').style.display = 'none';

            // Simulate network delay for realism
            await new Promise(resolve => setTimeout(resolve, 1200));

            document.getElementById('loading').classList.remove('show');

            const resultBox = document.getElementById('resultBox');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const certDetails = document.getElementById('certDetails');

            // ‚îÄ‚îÄ‚îÄ TIER 1: New checksum format (DMH-CC-II-NNNN-KKKK) ‚îÄ‚îÄ‚îÄ
            const newDmhPattern = /^DMH-([A-Z]{2})-([A-Z]{2,3})-([A-Z0-9]{4})-([A-Z0-9]{4})$/;
            const newMatch = certId.match(newDmhPattern);

            if (newMatch) {
                const courseCode = newMatch[1];
                const initials = newMatch[2];
                const nonce = newMatch[3];
                const providedChecksum = newMatch[4];

                // Recompute checksum and compare
                const expectedChecksum = computeChecksum(courseCode, initials, nonce, CERT_SECRET);
                const courseName = COURSE_NAMES[courseCode];

                if (providedChecksum === expectedChecksum && courseName) {
                    // ‚úÖ VALID ‚Äî checksum matches
                    resultBox.className = 'result-box valid';
                    resultBox.style.display = 'block';
                    resultTitle.innerHTML = '‚úÖ Certificate Verified!';
                    resultMessage.innerHTML = 'This certificate has been <strong>cryptographically verified</strong> as an authentic Digital Heroes training certificate.';

                    certDetails.innerHTML = `
                        <div class="cert-detail">
                            <span class="label">Certificate Code</span>
                            <span class="value" style="font-family: monospace; letter-spacing: 0.05em;">${certId}</span>
                        </div>
                        <div class="cert-detail">
                            <span class="label">Holder Initials</span>
                            <span class="value">${initials}</span>
                        </div>
                        <div class="cert-detail">
                            <span class="label">Course Completed</span>
                            <span class="value">${courseName}</span>
                        </div>
                        <div class="cert-detail">
                            <span class="label">Issuing Organization</span>
                            <span class="value">Digital Heroes Pvt. Ltd.</span>
                        </div>
                        <div class="cert-detail">
                            <span class="label">Checksum</span>
                            <span class="value" style="color: #10B981;">‚úì Verified (${providedChecksum})</span>
                        </div>
                        <div class="cert-detail">
                            <span class="label">Status</span>
                            <span class="value" style="color: #10B981;">‚úì Active & Valid</span>
                        </div>
                    `;
                    certDetails.style.display = 'block';
                } else {
                    // ‚ùå Checksum mismatch ‚Äî FORGED or INVALID
                    resultBox.className = 'result-box invalid';
                    resultBox.style.display = 'block';
                    resultTitle.innerHTML = '‚ùå Invalid Certificate';
                    resultMessage.innerHTML = 'The checksum verification <strong>failed</strong>. This certificate code is invalid, tampered with, or forged.';
                    certDetails.innerHTML = `
                        <div class="cert-detail">
                            <span class="label">Entered Code</span>
                            <span class="value" style="font-family: monospace;">${certId}</span>
                        </div>
                        <div class="cert-detail">
                            <span class="label">Checksum</span>
                            <span class="value" style="color: #EF4444;">‚úó Failed</span>
                        </div>
                    `;
                    certDetails.style.display = 'block';
                }
                return;
            }

            // ‚îÄ‚îÄ‚îÄ TIER 2: Legacy DMH format (DMH-XX-XXXX ‚Äî no checksum) ‚îÄ‚îÄ‚îÄ
            const oldDmhPattern = /^DMH-([A-Z]{2,3})-([A-Z0-9]{4})$/;
            const oldMatch = certId.match(oldDmhPattern);

            if (oldMatch) {
                const initials = oldMatch[1];

                resultBox.className = 'result-box legacy';
                resultBox.style.display = 'block';
                resultTitle.innerHTML = '‚ö†Ô∏è Legacy Certificate';
                resultMessage.innerHTML = 'This certificate was issued before the checksum verification system was implemented. It cannot be cryptographically verified.';

                certDetails.innerHTML = `
                    <div class="cert-detail">
                        <span class="label">Certificate Code</span>
                        <span class="value" style="font-family: monospace;">${certId}</span>
                    </div>
                    <div class="cert-detail">
                        <span class="label">Holder Initials</span>
                        <span class="value">${initials}</span>
                    </div>
                    <div class="cert-detail">
                        <span class="label">Format</span>
                        <span class="value">Legacy (pre-checksum)</span>
                    </div>
                    <div class="cert-detail">
                        <span class="label">Status</span>
                        <span class="value" style="color: #F59E0B;">‚ö† Unverifiable</span>
                    </div>
                `;
                certDetails.style.display = 'block';
                return;
            }

            // ‚îÄ‚îÄ‚îÄ TIER 3: Legacy DH-XXX format (database lookup) ‚îÄ‚îÄ‚îÄ
            const cert = certificates.find(c => c.id.toUpperCase() === certId);

            if (cert) {
                resultBox.className = 'result-box valid';
                resultBox.style.display = 'block';
                resultTitle.innerHTML = '‚úÖ Certificate Verified!';
                resultMessage.innerHTML = 'This is an authentic Digital Heroes certificate (database record).';

                certDetails.innerHTML = `
                    <div class="cert-detail">
                        <span class="label">Certificate ID</span>
                        <span class="value">${cert.id}</span>
                    </div>
                    <div class="cert-detail">
                        <span class="label">Recipient Name</span>
                        <span class="value">${cert.name}</span>
                    </div>
                    <div class="cert-detail">
                        <span class="label">Course Completed</span>
                        <span class="value">${cert.course}</span>
                    </div>
                    <div class="cert-detail">
                        <span class="label">Issue Date</span>
                        <span class="value">${new Date(cert.issueDate).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })}</span>
                    </div>
                `;
                certDetails.style.display = 'block';
            } else {
                // ‚îÄ‚îÄ‚îÄ TIER 4: Not found ‚îÄ‚îÄ‚îÄ
                resultBox.className = 'result-box invalid';
                resultBox.style.display = 'block';
                resultTitle.innerHTML = '‚ùå Certificate Not Found';
                resultMessage.innerHTML = 'This certificate code is invalid or does not exist.<br><small style="color: #94A3B8;">Valid format: DMH-CC-II-NNNN-KKKK (e.g. DMH-SL-JS-A7K2-X3M9)</small>';
                certDetails.style.display = 'none';
            }
        }

        // Render recently issued certificates
        function renderRecentCerts() {
            const recentList = document.getElementById('recentList');
            const recentSection = document.getElementById('recentCerts');

            if (certificates.length === 0) {
                recentSection.style.display = 'none';
                return;
            }

            const recent = certificates.slice(-5).reverse();

            recentList.innerHTML = recent.map(cert => `
                <div class="recent-cert">
                    <div>
                        <div class="name">${cert.name}</div>
                        <div class="course">${cert.course}</div>
                    </div>
                    <div class="date">${new Date(cert.issueDate).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        // Enter key triggers verification
        document.getElementById('certIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyCertificate();
            }
        });

        // Load certificates on page load and check URL params
        async function init() {
            await loadCertificates();

            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('certIdInput').value = code.toUpperCase();
                verifyCertificate();
            }
        }

        init();
    </script>
</body>

</html>
