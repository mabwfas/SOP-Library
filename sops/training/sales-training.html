<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Executive Training | Digital Heroes</title>
    <link rel="stylesheet" href="../assets/css/sop-styles.css">
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
        }

        .training-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .training-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(6, 182, 212, 0.1) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .training-header h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #10B981, #06B6D4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .training-header p {
            color: #94a3b8;
            font-size: 1.1em;
            margin: 0;
        }

        /* Split Layout */
        .layout-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            margin-top: 30px;
        }

        .sidebar {
            width: 350px;
            flex-shrink: 0;
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding-right: 10px;
            /* Space for scrollbar */
        }

        /* Custom Scrollbar for Sidebar */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .main-content {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 600px;
            padding: 0;
            /* Padding handled by internal views */
            overflow: hidden;
            position: relative;
        }

        /* Sidebar Task List Styles */
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar .task-card {
            padding: 15px 20px;
            flex-direction: row;
            /* Keep row for icon + text */
            align-items: center;
        }

        .sidebar .task-number {
            width: 40px;
            height: 40px;
            font-size: 1.1em;
        }

        .sidebar .task-info h3 {
            font-size: 1em;
            margin-bottom: 2px;
        }

        .sidebar .task-info p {
            font-size: 0.85em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Adjust Task View within Main Content */
        .task-view {
            display: block;
            /* Always visible in split view if active */
            background: transparent;
            border: none;
            padding: 40px;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 500px;
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .welcome-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive Breakpoint */
        @media (max-width: 900px) {
            .layout-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                max-height: none;
                margin-bottom: 30px;
            }

            .main-content {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="training-container">
        <!-- Header -->
        <div class="training-header">
            <h1>ðŸŽ“ Sales Executive Training</h1>
            <p>Digital Heroes Certification Program</p>
        </div>

        <!-- Split Layout -->
        <div class="layout-container">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Your Progress</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Vertical Task List -->
                <div class="tasks-list" id="tasksList"></div>
            </aside>

            <!-- Right Content Area -->
            <main class="main-content" id="mainContent">
                <!-- Initial Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">ðŸ‘ˆ</div>
                    <h2>Select a Module</h2>
                    <p>Choose a task from the sidebar to begin your training session.</p>
                </div>

                <!-- Helper container for renders -->
                <div id="taskView" style="display: none;"></div>
            </main>
        </div>
    </div>

    <!-- Quiz Data Script -->
    <script src="sales-training-data.js"></script>
    <script src="sales-training-app.js"></script>

    <!-- Mermaid.js for Diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Inter, sans-serif'
        });
        window.renderMermaid = async () => {
            try {
                await mermaid.run({
                    querySelector: '.mermaid'
                });
            } catch (e) {
                console.error('Mermaid rendering error:', e);
            }
        };
    </script>
</body>

</html>
