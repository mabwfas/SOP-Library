<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Executive Training | Digital Heroes</title>
    <link rel="stylesheet" href="../assets/css/sop-styles.css">
    <style>
        :root {
            /* 8-Figure Brand Palette */
            --primary: #2DD4BF;
            /* Teal-400 */
            --primary-glow: rgba(45, 212, 191, 0.5);
            --accent: #F472B6;
            /* Pink-400 */

            --bg-deep: #020617;
            /* Slate-950+ */
            --bg-sidebar: rgba(2, 6, 23, 0.95);
            --bg-content: #0B1121;

            --text-main: #F8FAFC;
            --text-muted: #94A3B8;

            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shine: rgba(255, 255, 255, 0.03);

            --sidebar-width: 320px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            /* Prevent body scroll */
        }

        .training-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: none;
            margin: 0;
        }

        /* Fixed Header */
        .training-header {
            flex-shrink: 0;
            height: 80px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-deep);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        .training-header h1 {
            font-size: 1.8em;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #F8FAFC, #94A3B8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .training-header h1::before {
            content: 'ðŸŽ“';
            font-size: 0.9em;
            -webkit-text-fill-color: initial;
        }

        .training-header p {
            color: var(--primary);
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 0;
        }

        /* App Layout (Sidebar + Content) */
        .layout-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            /* Contain scrolls */
            margin: 0;
            gap: 0;
        }

        /* Left Fixed Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 25px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        /* Right Scrolling Content */
        .main-content {
            flex: 1;
            background: var(--bg-content);
            position: relative;
            overflow-y: auto;
            /* Independent scroll */
            padding: 40px 60px;
            border: none;
            border-radius: 0;
        }

        /* Sidebar Elements */
        .progress-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
            transition: width 0.5s ease;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-card {
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            background: transparent;
        }

        .task-card:hover:not(.locked) {
            background: rgba(255, 255, 255, 0.03);
        }

        .task-card.current {
            background: rgba(45, 212, 191, 0.1);
            border-color: rgba(45, 212, 191, 0.3);
        }

        .task-number {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9em;
            flex-shrink: 0;
            transition: 0.3s;
        }

        .task-card.current .task-number {
            background: var(--primary);
            color: #000;
        }

        .task-card.completed .task-number {
            background: var(--primary);
            color: #000;
        }

        .task-info {
            flex: 1;
            min-width: 0;
        }

        .task-info h3 {
            margin: 0;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-info p {
            display: none;
        }

        /* Hide description in sidebar for cleaner look */

        .task-status {
            font-size: 1.1em;
            opacity: 0;
        }

        .task-card.completed .task-status {
            opacity: 1;
            color: var(--primary);
        }

        .task-card.locked {
            opacity: 0.4;
            pointer-events: none;
        }


        /* Task Content Area */
        .task-view {
            max-width: 900px;
            /* Reading width */
            margin: 0 auto 100px auto;
            /* Bottom padding for scroll */
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
            }
        }

        .task-view-header h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #FFF, #94A3B8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Content Styling */
        .content-section {
            margin-bottom: 50px;
        }

        .content-section p {
            font-size: 1.1em;
            line-height: 1.7;
            color: #CBD5E1;
        }

        .content-section h3 {
            color: var(--primary);
            font-size: 1.4em;
            border-bottom: 1px solid rgba(45, 212, 191, 0.2);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        ul {
            line-height: 1.8;
            color: #CBD5E1;
        }

        strong {
            color: #FFF;
        }

        /* Welcome Screen */
        .welcome-screen {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            opacity: 0.6;
        }

        /* Elements */
        .mermaid {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .highlight-box,
        .warning-box {
            padding: 20px 25px;
            border-radius: 12px;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--primary);
        }

        .warning-box {
            border-color: #F59E0B;
        }

        /* Quiz */
        .quiz-section {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            margin-top: 60px;
        }

        .option-btn {
            width: 100%;
            padding: 18px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-radius: 10px;
            color: #E2E8F0;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1em;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .option-btn.selected {
            border-color: var(--primary);
            background: rgba(45, 212, 191, 0.1);
        }

        .nav-btn {
            background: var(--primary);
            color: #000;
            font-weight: 700;
            padding: 14px 28px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            background: transparent;
            color: #94A3B8;
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        @media (max-width: 900px) {
            .layout-container {
                flex-direction: column;
                overflow: auto;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                height: auto;
            }

            body {
                overflow: auto;
                height: auto;
            }

            .training-container {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="training-container">
        <!-- Header -->
        <div class="training-header">
            <h1>ðŸŽ“ Sales Executive Training</h1>
            <p>Digital Heroes Certification Program</p>
        </div>

        <!-- Split Layout -->
        <div class="layout-container">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Your Progress</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Vertical Task List -->
                <div class="tasks-list" id="tasksList"></div>

                <!-- Certificate Button -->
                <div id="certificateBtn" style="
                    margin-top: 20px;
                    padding: 16px;
                    background: linear-gradient(135deg, rgba(45, 212, 191, 0.1), rgba(6, 182, 212, 0.1));
                    border: 1px solid rgba(45, 212, 191, 0.3);
                    border-radius: 12px;
                    cursor: pointer;
                    display: none;
                    transition: all 0.2s;
                " onclick="showCertificate()"
                    onmouseover="this.style.background='linear-gradient(135deg, rgba(45, 212, 191, 0.2), rgba(6, 182, 212, 0.2))'"
                    onmouseout="this.style.background='linear-gradient(135deg, rgba(45, 212, 191, 0.1), rgba(6, 182, 212, 0.1))'">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <span style="font-size: 1.5em;">ðŸŽ“</span>
                        <div>
                            <div style="font-weight: 600; color: #2DD4BF;">View Certificate</div>
                            <div style="font-size: 0.8em; color: #94A3B8;">Print & Download</div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Content Area -->
            <main class="main-content" id="mainContent">
                <!-- Initial Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">ðŸ‘ˆ</div>
                    <h2>Select a Module</h2>
                    <p>Choose a task from the sidebar to begin your training session.</p>
                </div>

                <!-- Helper container for renders -->
                <div id="taskView" style="display: none;"></div>
            </main>
        </div>
    </div>

    <!-- Quiz Data Script -->
    <script src="sales-training-data.js"></script>
    <script src="sales-training-app.js"></script>

    <!-- Mermaid.js for Diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Inter, sans-serif'
        });
        window.renderMermaid = async () => {
            try {
                await mermaid.run({
                    querySelector: '.mermaid'
                });
            } catch (e) {
                console.error('Mermaid rendering error:', e);
            }
        };
    </script>
</body>

</html>
