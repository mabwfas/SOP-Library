<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Designer Training | Digital Heroes</title>
    <link rel="stylesheet" href="../assets/css/sales-styles.css">

</head>

<body>
    <div class="training-container">
        <!-- Header -->
        <div class="training-header">
            <div class="header-left">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
                <a href="../training-hub.html" class="home-link"><span>📚</span><span>Training</span></a>
                <h1>UI/UX Designer Training</h1>
            </div>
            <div class="header-right">
                <p>Digital Heroes Certification Program</p>
            </div>
        </div>

        <!-- Split Layout -->
        <div class="layout-container">
            <!-- Left Sidebar -->
            <aside class="sidebar">

                <!-- Home Button -->
                <a href="../training-hub.html" style="
                display: flex; 
                align-items: center; 
                gap: 10px; 
                padding: 12px 20px; 
                background: rgba(255, 255, 255, 0.05); 
                margin-bottom: 20px; 
                border-radius: 10px; 
                text-decoration: none; 
                color: #F8FAFC; 
                border: 1px solid rgba(255, 255, 255, 0.1); 
                transition: all 0.2s;"
                    onmouseover="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.borderColor='rgba(255, 255, 255, 0.2)';"
                    onmouseout="this.style.background='rgba(255, 255, 255, 0.05)'; this.style.borderColor='rgba(255, 255, 255, 0.1)';">
                    <span style="font-size: 1.2em;">📚</span>
                    <span style="font-weight: 600;">All Trainings</span>
                </a>
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Your Progress</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Vertical Task List -->
                <div class="tasks-list" id="tasksList"></div>

                <!-- Certificate Button -->
                <div id="certificateBtn" style="
                    margin-top: 20px;
                    padding: 16px;
                    background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(6, 182, 212, 0.1));
                    border: 1px solid rgba(236, 72, 153, 0.3);
                    border-radius: 12px;
                    cursor: pointer;
                    display: block;
                    transition: all 0.2s;
                " onclick="showCertificate()"
                    onmouseover="this.style.background='linear-gradient(135deg, rgba(236, 72, 153, 0.2), rgba(6, 182, 212, 0.2))'"
                    onmouseout="this.style.background='linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(6, 182, 212, 0.1))'">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <span style="font-size: 1.5em;"></span>
                        <div>
                            <div style="font-weight: 600; color: #EC4899;">View Certificate</div>
                            <div style="font-size: 0.8em; color: #94A3B8;">Print & Download</div>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

            <!-- Right Content Area -->
            <main class="main-content" id="mainContent">
                <!-- Initial Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">🎨</div>
                    <h2>Welcome to UI/UX Designer Training</h2>
                    <p>Select Task 1 from the sidebar to begin your training.</p>
                </div>

                <!-- Helper container for renders -->
                <div id="taskView" style="display: none;"></div>
            </main>
        </div>
    </div>

    <!-- Quiz Data Script -->
    <script src="designer-training-data.js"></script>
    <script src="designer-training-app.js"></script>

    <!-- Mermaid.js for Diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Inter, sans-serif'
        });
        window.renderMermaid = async () => {
            try {
                await mermaid.run({
                    querySelector: '.mermaid'
                });
            } catch (e) {
                console.error('Mermaid rendering error:', e);
            }
        };
    </script>
    <!-- Confetti FX -->
    <script src="../assets/js/confetti.js"></script>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }
    </script>
    <script src="training-core.js"></script>
    <script src="training-enhancement.js"></script>
    <script src="training-quiz-enhance.js"></script>
    <script src="training-certificate.js"></script>
</body>

</html>
